<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>电影院座位预定</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		 integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/side.css" />
		<link rel="stylesheet" type="text/css" href="css/movie.css" />
		<link href="css/regist.css" rel="stylesheet" />
	</head>
	<body>
		<!-- JavaScript 是可插入 HTML 页面的编程代码，首先获取节点 然后修改属性值等操作 innerHTML
		     vue 首先把值和js对象绑定，然后修改js对象的值。
			
		     在标签中填写 onclick 事件调用函数时，不是 onclick=函数名， 而是 onclick=函数名+()-->
		<!--侧边栏-->
		<nav id="nav">
			<div class="logo">
				<img src="img/img.png">
			</div>
			<ul>
				<li>主页</li>
				<li>关于我们</li>
				<li>课程介绍</li>
				<li>联系我们</li>
			</ul>
		</nav>
		<button type="button" id="toggle" class="toggle"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></button>
		<button type="button" class="login" id="login">登录</button>
		<button type="button" class="regist" id="regist">注册</button>

		<!-- div 是分区的意思，没有语义化的标签，让自己和别人清楚写的是什么内容  区分模块,上中下,左中右，模块 分类
				 DIV+CSS:没有js的网页代码
			-->
		<!-- 在线影院 -->
		<div id="center">
			<h1>欢迎来到米修在线影院</h1>
			<div class="movie-container">选择影片：
				<select id="movie">
					<option value="32">寄生虫（票价：32元）</option>
					<option value="30">小丑（票价：30元）</option>
					<option value="22">流浪地球（票价：22元）</option>
					<option value="35">上海堡垒（票价：35元）</option>
				</select>
			</div>
			<!-- 取好名字，方便记忆模块 编程：慢慢找bug-->
			<ul class="showcase">
				<li><label class="seat"></label>可选</li>
				<li><label class="seat selected"></label>已选</li>
				<li><label class="seat occupied"></label>不可选</li>
			</ul>
			<!-- div实现表格 -->
			<div class="container">
				<div class="sceent"></div>
				<ul id="row">
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
				</ul>
				<ul id="row">
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat occupied"></li>
					<li class="seat occupied"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
				</ul>
				<ul id="row">
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat occupied"></li>
					<li class="seat occupied"></li>
				</ul>
				<ul id="row">
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
				</ul>

				<ul id="row">
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat occupied"></li>
					<li class="seat occupied"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
				</ul>
				<ul id="row">
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat"></li>
					<li class="seat occupied"></li>
					<li class="seat occupied"></li>
					<li class="seat occupied"></li>
					<li class="seat"></li>
					<li class="seat"></li>
				</ul>
			</div>
			<div id="footer">您已选择了<span id="count">
					0</span>个座位，总计票价为：$<span id="total">0</span></div>
		</div>
		<!-- 注册 -->
		<div id="swap" class="swap">
			<form class="content" id="form">
				<button type="button" id="close" class="close"><i class="fa fa-times fa-2x" aria-hidden="true"></i></button>
				<h1>注册</h1>
				<div class="form-cotroller">
					<label for="username">用 户 名</label>
					<input id="username" placeholder="请输入用户名" type="text" />
					<small>错误提示</small>
				</div>
				<div id="form" class="form-cotroller">
					<label for="email">邮 箱</label>
					<input id="email" placeholder="请输入邮箱" type="text" />
					<small>错误提示</small>
				</div>
				<div id="form" class="form-cotroller">
					<label for="password">密 码</label>
					<input id="password" placeholder="请输入密码" type="password" />
					<small>错误提示</small>
				</div>
				<div id="form" class="form-cotroller">
					<label for="password2">确 认 密 码</label>
					<input id="password2" placeholder="请输入确认密码" type="password" />
					<small>错误提示</small>
				</div>
				<button id="submit" class="submit" type="submit">提交</button>
			</form>
		</div>
		<script src="js/regist.js"></script>
		<script src="js/movie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/side.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
